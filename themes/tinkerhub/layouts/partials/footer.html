<script src="{{ "autocomplete.js" | absURL }}"></script>
<script src="{{ "fuse.js" | absURL }}"></script>

<style>
.algolia-autocomplete {
    width: 100%;
    box-sizing: border-box;
    min-height: 40px;
    max-height: 40px;
}

.algolia-autocomplete input:focus {
    outline: none;
    background: #FFFFFF !important;
    color: #1e375a;
}

.algolia-autocomplete .aa-input, .algolia-autocomplete .aa-hint {
    background: #354b6b !important;
    border-radius: 3px;
    width: 100%;
    box-sizing: border-box;
    border: none;
    font-size: 15px;
    color: #aeb7c4;
    min-height: 40px;
    max-height: 40px;
    padding: 0px 20px;
    display: block !important;
}

.algolia-autocomplete .aa-hint {
  color: #aeb7c4;
  box-sizing: border-box;
}

.algolia-autocomplete .aa-dropdown-menu {
  width: 100%;
  background-color: #fff;
  border: none;
  box-sizing: border-box;
  margin-top: 10px;
  border-radius: 3px;
  box-shadow: 0 6px 18px 9px rgba(116, 129, 141, 0.2);
  padding: 20px 0px;
}

.algolia-autocomplete .aa-dropdown-menu .aa-suggestion {
  cursor: pointer;
  padding: 20px 20px;
  box-sizing: border-box;
}

.algolia-autocomplete .aa-dropdown-menu .aa-suggestion.aa-cursor {
    color: #2364d2;
    background: #f7f8fa;
    box-sizing: border-box;
}

.algolia-autocomplete .aa-dropdown-menu .aa-suggestion em {
  font-weight: bold;
  font-style: normal;
  box-sizing: border-box;
}

::placeholder {
    color: #aeb7c4;
}
:focus::placeholder {
    color: #939ba9;
}
</style>
<script>

var options = {
  shouldSort: true,
  tokenize: false,
  threshold: 0.6,
  location: 0,
  distance: 100,
  maxPatternLength: 32,
  minMatchCharLength: 1,
  keys: [
    "title",
    "tags",
    "content"
  ]
};

var index;
autocomplete('#search-input', {
    hint: true,
    debounce: 250,
    cache: true,
    debug: window.location.hostname === "localhost",
}, [
    {
        displayKey: function(suggestion) {
            return suggestion.title
        },
        source: function(query, callback) {
            if (!index) {
                fetch("{{ "index.json" | absURL }}")
                .then(function(response) {
                    return response.json();
                })
                .then(function(items) {
                    index = new Fuse(items, options);
                    var results = index.search(query);
                    callback(results && results.slice(0, 5));
                });
            } else {
                var results = index.search(query);
                callback(results && results.slice(0, 5));
            }
        }
    }]).on('autocomplete:selected', function(event, suggestion, dataset) {
        window.location.href = suggestion.permalink;
    });
</script>
